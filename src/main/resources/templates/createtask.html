<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Task</title>
</head>
<body>

<h1>Create Task</h1>
<a th:href="@{/}">Back to overview </a>
<form th:action="@{/tasks}" th:object="${customTaskDTO}" method="post">
  <label>
    Task title
    <input type="text" th:field="*{title}">
  </label>

  <label>
    Task description
    <input type="text" th:field="*{description}">
  </label>

  <button type="submit">Register</button>

  <!-- fields.hasAnyErrors comes from BindingResult aka @Valid -->
  <div th:if="${#fields.hasAnyErrors()}">
    <ul>
      <li th:each="error : ${#fields.allErrors()}" th:text="${error}"></li>
    </ul>
  </div>

</form>

<ul>
  <li th:each="task : ${tasks}">
    <span th:text="${task.title}">Task title</span>
    <span th:text="${task.description}">Task description</span>

    <form th:action="@{/tasks(taskId=${task.getId()})}" method="post">
      <input type="hidden" name="_method" value="delete" />
      <button type="submit">Delete task</button>
    </form>
  </li>
</ul>

</body>
</html>
